name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
    
    - name: Install dependencies
      run: poetry install
    
    - name: Run linting
      run: |
        poetry run flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        poetry run black --check src/ tests/
    
    - name: Run type checking
      run: poetry run mypy src/ --ignore-missing-imports
    
    - name: Run tests
      run: poetry run pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: poetry install
    
    - name: Run security scan
      run: |
        poetry add --group dev bandit safety
        poetry run bandit -r src/ -f json -o bandit-report.json || true
        poetry run safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build:
    name: Build SAM Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Set up AWS SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: deploy-venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          deploy-venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
    
    - name: Install dependencies
      run: poetry install --only=main
    
    - name: Build Lambda package with Poetry
      run: |
        chmod +x ./build-lambda.sh
        ./build-lambda.sh
    
    - name: Validate SAM template
      run: sam validate --template template.yaml
    
    - name: Build SAM application
      run: sam build --template template.yaml
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sam-build-${{ github.sha }}
        path: |
          .aws-sam/
          template.yaml
          package/
        retention-days: 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: sam-build-${{ github.sha }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set up AWS SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    
    - name: Deploy to production
      run: |
        sam deploy \
          --stack-name colino-backend \
          --s3-bucket ${{ secrets.SAM_S3_BUCKET }} \
          --region ${{ env.AWS_REGION }} \
          --capabilities CAPABILITY_IAM \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset \
          --parameter-overrides \
            GoogleClientId=${{ secrets.GOOGLE_CLIENT_ID }} \
            GoogleClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}
    
    - name: Get API endpoints
      id: get-endpoints
      run: |
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name colino-backend \
          --query 'Stacks[0].Outputs[?OutputKey==`AuthInitiateApi`].OutputValue' \
          --output text)
        echo "api-url=$API_URL" >> $GITHUB_OUTPUT
        echo "üîó API URL: $API_URL"
    
    - name: Run smoke tests
      run: |
        echo "üß™ Running post-deployment smoke tests..."
        API_URL="${{ steps.get-endpoints.outputs.api-url }}"
        
        # Test auth initiate endpoint
        echo "Testing auth initiate endpoint..."
        HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response "$API_URL/auth/initiate")
        if [ "$HTTP_CODE" = "200" ]; then
          echo "‚úÖ Auth initiate endpoint working"
        else
          echo "‚ùå Auth initiate endpoint failed with code: $HTTP_CODE"
          cat /tmp/response
          exit 1
        fi
        
        # Test with a known session ID for polling
        echo "Testing auth poll endpoint..."
        HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response "$API_URL/auth/poll/test-session-123")
        if [ "$HTTP_CODE" = "404" ]; then
          echo "‚úÖ Auth poll endpoint working (correctly returns 404 for non-existent session)"
        else
          echo "‚ö†Ô∏è  Auth poll endpoint returned: $HTTP_CODE (expected 404)"
        fi
        
        echo "üéâ Smoke tests completed successfully!"
